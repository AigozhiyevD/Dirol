<!DOCTYPE html>
<html lang=«en»>
<head>
    <meta charset=«UTF-8»>
    <title>Chapter 9 Lab</title>
    <link rel=«stylesheet» href=«style.css»>
</head>
<body>
    <div class=«container»>
        <label for=«userInput»>Enter your text:</label>
        <input type=«text» id=«userInput» placeholder=«Type here...»>
        <button onclick=«displayText()»>OK</button>
        <p id=«outputText»>You entered: </p>
    </div>

    <script>
        function displayText() {
            const input = document.getElementById(«userInput»).value;
            document.getElementById(«outputText»).innerText = «You entered: « + input;
        }
    </script>
</body>
</html>
